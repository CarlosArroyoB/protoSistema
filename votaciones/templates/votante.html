<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registro de votantes</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Registrar</button>
    </form>
    <a href="{% url 'candidato_form' %}" class="btn btn-primary">Registrar Candidatos</a>
    <br>
    <a href="{% url 'votar' %}">Ir a votar</a>
</body>
